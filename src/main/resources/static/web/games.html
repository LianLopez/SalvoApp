<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ships locations!</title>
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th>Top</th>
            <th>Email</th>
            <th>Games</th>
            <th>Won</th>
            <th>Losses</th>
            <th>Ties</th>
            <th>Total(Pts)</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="(player, index) in players">
            <th scope="row"> {{ index + 1 }} </th>
            <td>{{player.email}}</td>
            <td>{{player.games}}</td>
            <td>{{player.won}}</td>
            <td>{{player.lost}}</td>
            <td>{{player.ties}}</td>
            <td>{{player.total}}</td>
          </tr>
          </tbody>
        </table>

        <div v-if="currentUser != 'Guest'">
            <button onclick="createGame()">Create game</button>
        </div>

        <table class="table">
            <h3>Games</h3>
            <thead class="thead-dark">
                <tr>
                    <th>Size</th>
                    <th>Player one</th>
                    <th>Player two</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <tr v-for="game in games">
                <th scope="row" v-if="game.players.length < 2"> 1/2 </th>
                <th v-else>full</th>
                <td>{{game.players[0].name}}</td>
                <td v-if="game.players[1]">{{game.players[1].name}}</td>
                <td v-else>Waiting another player</td>
                <td v-if="currentUser != 'Guest' && currentUser != game.players[0].name && game.players.length < 2">
                    <button v-on:click="joinGameAjax(game.id)">Join Game</button>
                </td>
                <td v-if="currentUser != 'Guest' && (currentUser == game.players[0].name || (game.players[1].name && currentUser == game.players[1].name))">
                    <button v-if="currentUser == game.players[0].name" v-on:click="returnGame(game.players[0].gpid)" >Return</button>
                    <button v-else v-on:click="returnGame(game.players[1].gpid)">Return</button>
                </td>
                <td v-else>--</td>
            </tr>
            </tbody>
        </table>
        <div v-if="currentUser == 'Guest'">
        <form id="login-form" onsubmit="return false" >
            <label>Username: <input type="text" name="username"></label>
            <label>Password: <input type="password" name="password"></label>
            <button onclick="login()">LOGIN</button>
        </form>
        <form id="register-form" onsubmit="return false" class="d-flex flex-column w-25">
            <label>Username: <input type="email" name="username" required></label>
            <label>Password: <input type="password" name="password" required></label>
            <button onclick="register()">Register</button>
        </form>
        </div>
        <form id="logout-form" onsubmit="return false" v-else>
            <button onclick="logout()">Log out</button>
        </form>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="./js/games.js"></script>
</body>
</html>
